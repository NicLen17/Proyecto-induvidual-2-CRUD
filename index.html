<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>PI Notas</title>
</head>

<body>
    <div class="contenedor">
        <h1 style="text-align: center; margin-bottom: 50px; margin-top: 50px; color: white;" id="titulo">Proyecto individual 2</h1>
        <div class="card m-auto" style="max-width: 350px;">
            <form class="formulario" id="formulario">
                <h3 style="margin-bottom: 45px;">Dejanos una nota!</h3>
                    <div class="flexnombres">
                        <div>
                            <label for="inputTexto">Titulo</label>
                            <input placeholder="Titulo para tu nota" type="text" id="inputTexto" maxlength="60" required>
                            <br>
                        <div>
                            <label for="inputNota">Tu Nota</label>
                            <textarea placeholder="Contenido de tu nota" type="text" id="inputNota" maxlength="500" required></textarea>
                            <br>
                        </div>
                    </div>
                    <div class="contenedorboton">
                        <button class="boton">Enviar</button>
                    </div>
                </form>
        </div>
    </div>
    <!-- Tabla Usuarios -->
    <div>
        <table style="color: white; font-size: 30px;" class="table table-borderless mt-5">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
        </table>
    </div>
    <!-- Modal -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
